version: 1
data:
    summary: Shared Userspace Module
    description: A module that contains libraries, binaries, etc
                 that are shared between all other modules.
    license:
        module: [ MIT ]
    dependencies:
        buildrequires:
            base-runtime: master
            perl: master
            common-build-dependencies-bootstrap: f26
            common-build-dependencies: f26
        requires:
            base-runtime: master
            perl: master
    references:
